<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>ROCK</div>
        <div>PAPER</div>
        <div>SCISSORS</div>
    </div>
    <div class="center">
        <div id="player-score"></div>

        <div id="buttons">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        
        <div id="computer-score"></div>
    </div>
    <div class="bottom">
        <div id="results">

        </div>
        
        <div id="winner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
